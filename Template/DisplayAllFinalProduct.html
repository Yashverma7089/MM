
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dfe6e9;
            padding: 20px;
        }
    
        .myframe {
            width: 95%; 
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>

    <title>Material Management [All Products]</title>
</head>

<body style="background-color: #dfe6e9;">
    <div class="root">
        <div class="myframe">
            <div class="row"
            style="display: flex; align-items:center; font-size:20px; letter-spacing:2px; font-weight:bold; justify-content: center;">
            <img src="/static/product.png" width="30" style="padding-right: 5px;">
            List of Products
        </div>
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Category <br>Name</th>
                    <th>SubCategory<br>Name</th>
                    <th>Product<br>Name</th>
                    <th>Product <br> Type</th>
                    <th>Size /<br> Weight</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Picture</th>
                    <th>Update</th>
                </tr>
                {% for row in rows %}
                <tr>
                    <th scope="row">{{row.3}}</th>
                    <td>{{row.13}}</td>
                    <td>{{row.14}}</td>
                    <td>{{row.15}}</td>
                    <td>{{row.4}}</td>
                    <td>{{row.5}}{{row.6}} / <br>{{row.7}}{{row.8}} </td>
                    <td>{{row.9}}</td>
                    <td> &#8377; {{row.10}}</td>
                    <td>{{row.11}}</td>
                    <td><a href="/editfinalproductpicture?finalproductid={{row.3}}&finalproductname={{row.4}}&picture={{row.12}}"><img src="/static/{{row.12}}" width="50px"></a></td>
                    <!-- <td><a href="/displayproductbyid?productid={{row.2}}">Edit/Delete</a></td> -->
                    <td><a href="/displayfinalproductbyid?finalproductid={{row.3}}"><img src="/static/edit.png" width="40px"></a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
