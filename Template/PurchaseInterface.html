<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/finalproduct.js"></script>

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dfe6e9;
            padding: 20px;
        }

        .myframe {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .gap {
            margin-top: 10px;
        }

        .btnstyle {
            display: flex;
            justify-content: center;
        }
    </style>

    <title>Material Management [Purchase Products]</title>
</head>

<body style="background-color: #dfe6e9;">
    <form action="/purchaseproductsubmit" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="root">
            <div class="myframe">
                <div class="row"
                    style="display: flex; align-items:center; font-size:14px; letter-spacing:2px; font-weight:bold; padding-left : 20px; margin-bottom: 10px;">
                    <img src="/static/product.png" width="30" style="padding-right: 5px;">
                    Purchase Products
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="employeeid" class="form-control" placeholder="Employee Id">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="categoryid" name="categoryid" class="form-control">
                            <option>-Select Category-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="subcategoryid" name="subcategoryid" class="form-control">
                            <option>-Select Sub Category-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="productid" name="productid" class="form-control">
                            <option>-Select Product-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="finalproductid" name="finalproductid" class="form-control">
                            <option>-Select Final Product-</option>
                        </select>
                    </div>
                </div>


                <div class="row gap">
                    <div class="col">
                        <input type="date" name="datepurchase" class="form-control" placeholder="Purchase Date">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="supplierid" name="supplierid" class="form-control">
                            <option>-Select Supplier-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="stock" class="form-control" placeholder="Stock">
                    </div>

                    <div class="col">
                        <input type="text" name="amount" class="form-control" placeholder="Price">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col btnstyle">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
                    </div>

                    <div class="col btnstyle">
                        <button type="reset" class="btn btn-primary w-100">Reset</button>
                    </div>
                </div>

                <div class="row gap">
                    {% ifequal msg "Record Successfully Submitted" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: green;">
                        {{msg}}
                    </div>
                    {% endifequal %}

                    {% ifequal msg "Fail to Submit Record" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: red;">
                        {{msg}}
                    </div>
                    {% endifequal %}
                </div>
            </div>
        </div>
    </form>
</body>

</html>
