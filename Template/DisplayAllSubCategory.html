
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/javascript/category.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dfe6e9;
            padding: 20px;
        }
    
        .myframe {
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .gap {
        margin-top: 10px;
    }

    .btnstyle{
        display: flex;
        justify-content: center;
    }
    </style>

    <title>Material Management [All SubCategory]</title>
</head>

<body style="background-color: #dfe6e9;">
    <div class="root">
        <div class="myframe">
            <div class="row"
            style="display: flex; align-items:center; font-size:20px; letter-spacing:2px; font-weight:bold; justify-content: center;">
            <img src="/static/categoryicon.png" width="30" style="padding-right: 5px;">
            List of SubCategory
        </div>
            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>SubCategory Name</th>
                    <th>Description</th>
                    <th>Icon</th>
                    <th>Update</th>
                </tr>
                {% for row in rows %}
                <tr>
                    <th scope="row">{{row.1}}</th>
                    <td>{{row.5}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td><a class="button is-white modal-buttonforimg" data="{{row}}" data-target="#modal1"><img src="/static/{{row.4}}" width="50px"></a></td>
                    <td><a class="button is-primary modal-button" data="{{row}}" data-target="#modal">Edit/Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

<div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content"
        style="background-color: #d3e4eb; width:600px;  border-radius:10px;">
        <body style="background-color: #dfe6e9;">
            <form action="/editdeletesubcategoryrecord">
                <input type="hidden" id="subcategoryid" name="subcategoryid">
                <div class="root">
                    <div class="myframe">
                        <div class="row"
                            style="display: flex; align-items:center; font-size:14px; letter-spacing:2px; font-weight:bold; padding-left : 20px; margin-bottom: 10px;">
                            <img src="/static/categoryicon.png" width="30" style="padding-right: 5px;">
                            Update SubCategory
                        </div>
            
                        <div class="row">
                            <div class="col">
                                <select id="categoryid" name="categoryid" class="form-control" >
                                    <option value="{{row.0}}">-Select Category-</option>
                                </select>
                            </div>
                            </div>
                            
                            <div class="row gap">
                            <div class="col">
                                <input type="text" id="subcategoryname" name="subcategoryname" class="form-control" placeholder="SubCategory Name">
                            </div>
                        </div>
            
                        <div class="row gap">
                            <div class="col">
                                <input type="text" id="description" name="description" class="form-control" placeholder="Description">
                            </div>
                            </div>
                            
                            <div class="row gap">
                            <div class="col btnstyle" style="flex-direction: row;">
                                &nbsp; <img  id="pic" width="100">
                            </div>
                        </div>
            
                        <div class="row gap">
                            <div class="col btnstyle" >
                                <button type="submit" name="btn" value="Edit" class="btn btn-primary" style="width: 100%;">Edit</button>
                            </div>
            
                            <div class="col btnstyle">
                                <button type="submit" name="btn" value="Delete" class="btn btn-primary w-100" >Delete</button> 
                            </div>
                        </div>
            
                        <div class="row gap">
                            <div class="col btnstyle" style="font-size: 18px; font-weight:bold;" >
                                {{msg}}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </body>
    </div> 
<button class="modal-close is-large" aria-label="close"></button>
</div>

<script>
    function setData(data) {
        data = data.replace("(", "")
        data = data.replace(")", "")
        data = data.replaceAll("'", "")
        data = data.split(",")
        return data
    }

    $(".modal-button").click(function () {
        var target = $(this).data("target");
        var data = $(this).attr('data')
        data = setData(data)
        $('#categoryid').val(data[0].trim())
        $('#subcategoryid').val(data[1].trim())
        $('#subcategoryname').val(data[2].trim())
        $('#description').val(data[3].trim())
        $('#pic').attr('src', '/static/' + (data[4].trim()))
        $("html").addClass("is-clipped");
        $(target).addClass("is-active");
    });

    $(".modal-close").click(function () {
        $("html").removeClass("is-clipped");
        $(this).parent().removeClass("is-active");
    });
</script>

<div id="modal1" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content"
        style="background-color: #dfe6e9; width:600px; border-radius:10px;">

        <body style="background-color: #dfe6e9;">
            <form action="/saveeditsubcategorypicture" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <input type="hidden" id="subcategoryid1" name="subcategoryid1">
                <input type="hidden" id="oldpicture" name="oldpicture">
                <div class="root">
                    <div class="myframe">
                        <center>
                            <div class="row"
                                style="display: flex; align-items:center; justify-content: center; font-size:25px; letter-spacing:2px; font-weight:bold; padding-left : 20px; margin-bottom: 10px;">
                                Edit Product Picture
                            </div>
                            <div id="subcategoryname1" name="subcategoryname1" class="row"
                                style="display: flex; align-items:center; justify-content: center; font-size:20px; font-weight:bold;">

                            </div>

                            <div>
                                <img name="oldpic" id="oldpic" width="30%" style="margin-top: 10px;">
                            </div>
                            <b> Select Image You Want to Replace </b>

                            <div class="col btnstyle" style="flex-direction: row; margin-top: 10px;">
                                <input type="file" id="picture1" accept="image/*" name="picture"
                                    class="form-control" placeholder="Picture">
                                &nbsp; <img src="/static/noimage.png" id="pic1" width="50">
                            </div>
                            <div class="row gap">
                                <div class="col btnstyle">
                                    <input type="submit" value="Save Image" class="btn btn-primary w-50">
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </form>
        </body>

    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>


<script>
    function setData(data) {
        data = data.replace("(", "")
        data = data.replace(")", "")
        data = data.replaceAll("'", "")
        data = data.split(",")
        return data
    }


    $(".modal-buttonforimg").click(function () {
        var target = $(this).data("target");
        var data = $(this).attr('data')
        data = setData(data)
        $('#subcategoryid1').val(data[1])
        $('#subcategoryname1').html(data[2].trim())
        $('#oldpic').attr('src', '/static/' + (data[4].trim()))


        $("html").addClass("is-clipped");
        $(target).addClass("is-active");
    });

    $('#picture1').change(function () {
        var file = picture1.files[0]
        pic1.src = URL.createObjectURL(file)
    })
    $(".modal-close").click(function () {
        $("html").removeClass("is-clipped");
        $(this).parent().removeClass("is-active");
    });
</script>

</body>

</html>
