<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/project.js"></script>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dfe6e9;
            padding: 20px;
        }

        .myframe {
            width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .gap {
            margin-top: 10px;
        }

        .btnstyle {
            display: flex;
            justify-content: center;
        }
    </style>
    <title>Material Management [Employee]</title>
</head>

<body style="background-color: #dfe6e9;">
    <form action="/employeesubmit" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="root">
            <div class="myframe">
                <div class="row"
                    style="display: flex; align-items:center; font-size:14px; letter-spacing:2px; font-weight:bold; padding-left : 20px; margin-bottom: 10px;">
                    <img src="/static/employee.png" width="30">
                    Employee Register
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" name="firstname" class="form-control" placeholder="First Name">
                    </div>

                    <div class="col">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col" style="display: flex; justify-content: center; align-items:center;">
                        <input type="radio" value="Male" name="gender"><i class="fas fa-male"
                            style="color:darkviolet; margin-left: 10px;margin-right: 30px; font-size: 25px;"></i>
                        <input type="radio" value="Female" name="gender"><i class="fas fa-female"
                            style="color:deeppink; margin-left: 10px;margin-right: 30px; font-size: 25px;"></i>
                    </div>

                    <div class="col">
                        <input type="date" class="form-control" name="birthdate" placeholder="Birth Date">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="paddress" class="form-control" placeholder="Permanent Address">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select class="form-control" name="state" id="state">
                            <option>-State-</option>
                        </select>
                    </div>

                    <div class="col">
                        <select class="form-control" name="city" id="city">
                            <option>-City-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="caddress" class="form-control" placeholder="Current Address">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="email" name="emailaddress" class="form-control" placeholder="Email Address">
                    </div>

                    <div class="col">
                        <input type="text" name="mobilenumber" class="form-control" placeholder="Mobile Number">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="designation" class="form-control" placeholder="Designation">
                    </div>

                    <div class="col btnstyle" style="flex-direction: row;">
                        <input type="file" id="picture" accept="image/*" name="picture" class="form-control"
                            placeholder="Picture">
                        &nbsp; <img src="/static/noimage.png" id="pic" width="50">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col btnstyle">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
                    </div>

                    <div class="col btnstyle">
                        <button type="reset" class="btn btn-primary w-100">Reset</button>
                    </div>
                </div>

                <div class="row gap">
                    {% ifequal msg "Record Successfully Submitted" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: green;">
                        {{msg}}
                    </div>
                    {% endifequal %}

                    {% ifequal msg "Fail to Submit Record" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: red;">
                        {{msg}}
                    </div>
                    {% endifequal %}
                </div>
            </div>
        </div>
    </form>
</body>

</html>
