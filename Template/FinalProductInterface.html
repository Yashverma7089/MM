<style type="text/css">
    .root {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dfe6e9;
        padding: 20px;
    }

    .myframe {
        width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
    }

    .gap {
        margin-top: 10px;
    }

    .btnstyle {
        display: flex;
        justify-content: center;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/project.js"></script>
<script src="/static/javascript/product.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Material Management [Add Final Products]</title>
</head>

<body style="background-color: #dfe6e9;">
    <form action="/finalproductsubmit" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <div class="root">
            <div class="myframe">
                <div class="row"
                    style="display: flex; align-items:center; font-size:14px; letter-spacing:2px; font-weight:bold; padding-left : 20px; margin-bottom: 10px;">
                    <img src="/static/product.png" width="30" style="padding-right: 5px;">
                    Add Products
                </div>

                <div class="row">
                    <div class="col">
                        <select id="categoryid" name="categoryid" class="form-control">
                            <option>-Select Category-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="subcategoryid" name="subcategoryid" class="form-control">
                            <option>-Select Sub Category-</option>
                        </select>
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <select id="productid" name="productid" class="form-control">
                            <option>-Select Product-</option>
                        </select>
                    </div>
                </div>


                <div class="row gap">
                    <div class="col">
                        <input type="text" name="finalproductname" class="form-control"
                            placeholder="Final Product Name">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="size" class="form-control" placeholder="Size">
                    </div>

                    <div class="col">
                        <input type="text" name="sizeunit" class="form-control" placeholder="Size Unit">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="weight" class="form-control" placeholder="weight">
                    </div>

                    <div class="col">
                        <input type="text" name="weightunit" class="form-control" placeholder="Weight Unit">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col">
                        <input type="text" name="color" class="form-control" placeholder="color">
                    </div>

                    <div class="col">
                        <input type="text" name="price" class="form-control" placeholder="Price">
                    </div>

                    <div class="col">
                        <input type="text" name="stock" value="0" class="form-control" placeholder="Stock">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col btnstyle" style="flex-direction: row;">
                        <input type="file" id="picture" accept="image/*" name="picture" class="form-control"
                            placeholder="Picture">
                        &nbsp; <img src="/static/noimage.png" id="pic" width="50">
                    </div>
                </div>

                <div class="row gap">
                    <div class="col btnstyle">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
                    </div>

                    <div class="col btnstyle">
                        <button type="reset" class="btn btn-primary w-100">Reset</button>
                    </div>
                </div>

                <div class="row gap">
                    {% ifequal msg "Record Successfully Submitted" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: green;">
                        {{msg}}
                    </div>
                    {% endifequal %}

                    {% ifequal msg "Fail to Submit Record" %}
                    <div class="col btnstyle" style="font-size: 18px; font-weight:bold; color: red;">
                        {{msg}}
                    </div>
                    {% endifequal %}
                </div>
            </div>
        </div>
    </form>
</body>

</html>
